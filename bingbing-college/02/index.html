<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

  <script type="text/javascript">
    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

    (function() {

      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */
      // 倒序排列
      aqiData.sort(function(obj1, obj2) {
        if (obj1.length > 1 && obj2.length > 1) {
          return parseInt(obj1[1]) < parseInt(obj2[1]);
        }
        return obj1 < obj2;
      });

      for (var i = 0; i < aqiData.length; i++) {
        var arr = aqiData[i];
        if (arr.length >= 2) {
          // 防止数组越界报错
          if (parseInt(arr[1]) > 60) {
            var node = document.createElement('li');
            node.innerHTML = '第' + (i + 1) + '名: ' + arr[0] + ' , ' + arr[1];
            document.getElementById('aqi-list').appendChild(node);
          }
        }
      }

    })();
  </script>
</body>

</html>
